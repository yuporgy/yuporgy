{% extends "base.html" %}
{% include "menu.html" %}

{% block content %}
<div class="row">
    <form action="" method="POST">
    <div class="container px-4">
    <div class="row p-3">
      <div class="col-3"><a class="btn-outline-secondary" type="button" href="/">Назад</a></div>
      <div class="col-9">Просмотри профиля {{people.name}}</div>
    </div>
    <div class="form-group row p-1">
      <input type="hidden" name="id" value="{{people.id}}">
      <label class="col-3" for="name">Имя</label>
      <div class="col-9">
        <input class="form-control-plaintext" readonly value="{{people.name}}">
      </div>
    </div>
    <div class="form-group row p-1">
        <label class="col-3" for="group_id">Группа</label>
        <div class="col-9">
        <input class="form-control-plaintext" readonly value="{{people.group_id}}">
    </div>
    </div>
    <div class="form-group row p-1">
        <label class="col-3" for="date_of_birth">День рождения</label>
        <div class="col-9">
        <input class="form-control-plaintext" readonly value="{{people.date_of_birth.strftime("%d %B %Y")}}">
    </div>
    </div>
    {% if people.phone %}
    <div class="form-group row p-1">
        <label class="col-3" for="phone">Телефон</label>
        <div class="col-9">
        <input class="form-control-plaintext" readonly value="{{people.phone}}">
    </div>
</div>
    {% endif %}
    {% if people.profile %}
     <div class="form-group row p-1">
      <label class="col-3" for="profile">Профиль</label>
      <div class="col-9">
      <input class="form-control-plaintext" readonly value="vk.com/{{people.profile}}">
        </div>
    </div>
    {% endif %}
    {% if people.hobbies %}
    <div class="form-group row p-1">
      <label class="col-3" for="hobbies">Хобби</label>
      <div class="col-9">
      <input class="form-control-plaintext" readonly value="{{people.hobbies}}">
        </div>
    </div>
    {% endif %}
     <div class="form-group row p-1">
       <label class="col-3" for="reminder_rule">Напоминать за</label>
       <div class="col-7">
      <input class="form-control-plaintext" readonly value="{{people.reminder_rule}}">
    </div>
    <div class="col-2">дней</div>
    </div>
    <div class="mb-3 row">
        <a class="btn btn-outline-primary col-6" href="../update/{{people.id}}" >Редактировать</a>
        <a class="btn btn-outline-danger col-6" href="../delete/{{people.id}}" > Удалить</a>
     </div>
    </div>
</div>
</form>

</div>


<div class="col-sm-4">
</div>
</div>
{% endblock %}
