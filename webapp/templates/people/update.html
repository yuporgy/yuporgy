{% extends "base.html" %}
{% include "menu.html" %}

{% block content %}
<div class="row">
    <form action="" method="POST">
    <div class="container-sm">
    <div class="row p-3">
      <div class="col-3"><a href="/">Назад</a></div>
      <div class="col-9">Редактирование профиля {{people.name}}</div>
    </div>
    <div class="form-group row p-1">
      <input type="hidden" name="id" value="{{people.id}}">
      <label class="col-3" for="name">Имя</label>
      <div class="col-9">
        <input class="form-control" id="name" name="name" required type="text" value="{{people.name}}">
      </div>
    </div>
    <div class="form-group row p-1">
        <label class="col-3" for="group_id">Группа</label>
        <div class="col-9">
        <input class="form-control" id="group_id" name="group_id" required type="text" value="{{people.group_id}}">
    </div>
    </div>
    <div class="form-group row p-1">
        <label class="col-3" for="date_of_birth">День рождения</label>
        <div class="col-9">
        <input class="form-control" id="date_of_birth" name="date_of_birth" required type="date" value="{{people.date_of_birth}}">
    </div>
    </div>
    <div class="form-group row p-1">
        <label class="col-3" for="phone">Телефон</label>
        <div class="col-9">
        <input class="form-control" id="phone" name="phone" type="text" value="{{people.phone}}">
    </div>
     </div>
     <div class="form-group row p-1">
      <label class="col-3" for="profile">Профиль</label>
      <div class="col-9">
      <input class="form-control" id="profile" name="profile" type="text" value="{{people.profile}}">
    </div>
    </div>
    <div class="form-group row p-1">
      <label class="col-3" for="hobbies">Хобби</label>
      <div class="col-9">
      <input class="form-control" id="hobbies" name="hobbies" type="text" value="{{people.hobbies}}">
    </div>
    </div>
     <div class="form-group row p-1">
       <label class="col-3" for="reminder_rule">Напоминать за</label>
       <div class="col-7">
      <input class="form-control" id="reminder_rule" name="reminder_rule" required type="text" value="{{people.reminder_rule}}">
    </div>
    <div class="col-2">дней</div>
    </div>
    <div class="mb-3 row">
        <input class="btn btn-outline-primary" id="submit" name="submit" type="submit" value="Обновить">
     </div>
    </div>
</div>
</form>

</div>
{% endblock %}
